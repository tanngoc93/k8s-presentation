---
apiVersion: v1
kind: ConfigMap # cfg env variables to Pods
metadata:
  name: backend-cfg
data:
  DB_PORT: "5432"
  DB_HOST: "167.71.99.85"
  DB_USER: "postgres"
  DB_PASSWORD: "1qazxsw2"
  DB_FOR_PROD: "demodb"
  RAILS_ENV: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: tanngoc93/efk-backend:latest
        # command: yourCMD
        envFrom:
        - configMapRef:
            name: backend-cfg # select ConfigMap's name backend-cfg
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend # Select your Deployment by labels
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap # cfg env variables to Pods
metadata:
  name: frontend-cfg
data:
  API_HOST: "http://theguardon.com/apiservice"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: tanngoc93/efk-frontend:latest
        # command: yourCMD
        envFrom:
        - configMapRef:
            name: frontend-cfg # select ConfigMap's name frontend-cfg
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware # https://doc.traefik.io/traefik/routing/providers/kubernetes-crd/#kind-middleware
metadata:
  name: stripprefix
spec:
  stripPrefix:
    prefixes:
      - /apiservice # your domain URL will be `domain.com/apiservice`
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute # https://doc.traefik.io/traefik/routing/providers/kubernetes-crd/#kind-ingressroute
metadata:
  name: traefik-ingress
spec:
  entryPoints:
    - web # for http request
    - websecure # for https request
  routes:
  - match: Host(`theguardon.com`) && PathPrefix(`/apiservice`)
    kind: Rule
    services:
    - name: backend-service
      port: 80
    middlewares:
    - name: stripprefix
  - match: Host(`theguardon.com`)
    kind: Rule
    services:
    - name: frontend-service
      port: 80
  - match: Host(`monitor.theguardon.com`)
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
  # - match: Host(`grafana.theguardon.com`)
  #   kind: Rule
  #   services:
  #   - name: "#changehere"
  #     port: "#changehere"
  # - match: Host(`kibana.theguardon.com`)
  #   kind: Rule
  #   services:
  #   - name: "#changehere"
  #     port: "#changehere"
  tls:
    certResolver: certResolverName # refer traefik/custom-values.yml


